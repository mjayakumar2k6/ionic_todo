<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
        
    <ion-title>Create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>ToDo Type</ion-label>
    <ion-select placeholder="Select Type" #type (ionChange)="getToDo(type.value)">
      <ion-select-option *ngFor="let type of types" [value]="type">{{type}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">ToDo</ion-label>
    <ion-input #todo></ion-input>
  </ion-item>

  <ion-button (click)="saveTodo(type.value, todo.value)" expand="block">Save</ion-button>

  <ion-list>
    <ion-item *ngFor="let todo of todos">{{todo}}</ion-item>
  </ion-list>

</ion-content>
